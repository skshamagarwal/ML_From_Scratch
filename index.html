<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Enter Your Details</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <!-- age,sex,cp,trestbps,chol,fbs,restecg,thalach,exang,oldpeak,slope,ca,thal,target -->
                    <!-- age -->
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="text" placeholder="Enter your Age" required>
                    </div>
                    <!-- sex -->
                    <div class="input-box">
                        <span class="details">Gender</span>
                        <input type="text" placeholder="Select Gender" required>
                    </div>
                    <!-- cp -->
                    <div class="input-box">
                        <span class="details">Chest Pain Type</span>
                        <input type="text" placeholder="Select Chest Pain Type" required>
                    </div>
                    <!-- trestbps -->
                    <div class="input-box">
                        <span class="details">Resting Blood Pressure (in mm Hg) </span> 
                        <input type="text" placeholder="Enter Resting Blood Pressure" required>
                    </div>
                    <!-- chol -->
                    <div class="input-box">
                        <span class="details">Serum Cholestoral (in mg/dl) </span>
                        <input type="text" placeholder="Enter Serum Cholestoral" required>
                    </div>
                    <!-- fbs -->
                    <div class="input-box">
                        <span class="details">Fasting Blood Sugar > 120 mg/dl</span>
                        <input type="text" placeholder="Do you have Fasting Blood Sugar > 120 mg/dl" required>
                    </div>
                    <!-- restecg -->
                    <div class="input-box">
                        <span class="details">Resting Electrocardiographic</span>
                        <input type="text" placeholder="Select Resting Electrocardiographic Results" required>
                    </div>
                    <!-- thalach -->
                    <div class="input-box">
                        <span class="details">Maximum Heart Rate</span>
                        <input type="text" placeholder="Enter Maximum Heart Rate Achieved" required>
                    </div>
                    <!-- oldpeak -->
                    <div class="input-box">
                        <span class="details">Resting Blood Pressure (in mm Hg) </span> 
                        <input type="text" placeholder="Enter Resting Blood Pressure" required>
                    </div>
                    <!-- slope -->
                    <div class="input-box">
                        <span class="details">ST depression</span>
                        <input type="text" placeholder="Enter ST depression induced by exercise relative to rest" required>
                    </div>
                    <!-- ca -->
                    <div class="input-box">
                        <span class="details">Number of Major Vessels</span>
                        <input type="text" placeholder="Select Number of Major Vessels colored by Flourosopy " required>
                    </div>
                    <!-- thal -->
                    <div class="input-box">
                        <span class="details">Thal</span>
                        <input type="text" placeholder="Select Thal" required>
                    </div>
                    <!-- <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                        </div>
                    </div> -->
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
